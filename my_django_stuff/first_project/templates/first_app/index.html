<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi welcome to django lvl two </h1>
    <h2>here are your access records</h2>

    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date accessed</th>
        </thead>

        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>

        </tr>
        {% endfor %}

      </table>

      {% else %}
        <p>no access record found</p>
      {% endif %}

    </div>


  </body>
</html>
