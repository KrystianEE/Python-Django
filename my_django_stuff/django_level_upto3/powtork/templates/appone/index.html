<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link rel="stylesheet" href="{% static "/css/mystyle.css" %}">
  </head>
  <body>
  <div class="allm">
    <h1>Hello sir, there are the information you've requested</h1>

    {% if access_records %}
    <table>
      <thead>
        <th>Site name</th>
        <th>Date Accessed</th>
      </thead>
      {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORD FOUND!!!</p>
    {% endif %}
    </div>

    
  </body>
</html>
